<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
p {
	background-color: #D5D5D5;
	color: black;
	margin-left: 7%;
	margin-right: 7%;
}

h1,h2,h3,h4,h5,h6,h7 {
	background-color: #9099A2;
	color: white;
	margin: auto;
	margin-left: -10px;
	margin-right: -10px;
}

body {
	background-color: #D5D5D5;
	color: black;	
}

* {
	text-align:center;	
}
table {
    margin-left:auto; 
    margin-right:auto;
 }
</style>
<script>
</script>
</head>

<body>
<h1 style="margin-top: -8px"><br>demoLoops<br>
<span style="visibility:hidden;">-</span></h1>
<p></p>
<script>
var i = 0;
for(i = 1; i <= 10; i++){
	if(i<10){
		document.write(i + ", ");
	} else {
		document.write(i);
	}
}

document.write("<br>");

for(i = 2; i < 20; i += 2){
document.write(i + ", ")}
document.write(i);

document.write("<br>")

for(i = 3; i < 30; i += 3){
document.write(i + ", ")}
document.write(i);

document.write("<br>")

for(i = 2; i < 10; i++){
document.write("2<sup>" + i + "</sup>, ")}
document.write("2<sup>" + i + "</sup>")

document.write("<br>")

for(i = 2; i <=10; i++){
	document.write(Math.pow(2, i) + ", ")}
	document.write(Math.pow(2,i))

document.write("<br>")

for(i = 10; i >= 1; i--){
	if(i > 1){
		document.write(i + ", ");
	} else {
		document.write(i);}
	}
	
	
document.write("<br>")


for(i = 65; i < 90; i++){
	document.write(String.fromCharCode(i))	
}
</script>
</body>
</html>
