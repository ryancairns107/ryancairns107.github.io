<script>

alert('enter edit mode');

function dateTime(){
var d = new Date();
var n = d.getDay();
var h = d.getHours();

if(h < 14){n--} //if going to sleep after 00:00, but before 16:00, go back to previous night
	if(n == -1){n=6} //if reverse from sunday, set to saturday

console.log("day: " + n + ", hour: " + h);


switch(n){

		case -1: document.getElementById("Saturday").style.backgroundColor = "lime";
			document.getElementById("Saturday").class = "enabled";
			document.getElementById("Friday").class = "disabled";
			break;
		case 0: document.getElementById("Sunday").style.backgroundColor = "lime";
			document.getElementById("Sunday").class = "enabled";
			 document.getElementById("Saturday").class = "disabled";
			break;
		case 1: document.getElementById("Monday").style.backgroundColor = "lime";
			document.getElementById("Monday").class = "enabled";
			 document.getElementById("Sunday").class = "disabled";
			break;
		case 2: document.getElementById("Tuesday").style.backgroundColor = "lime";
			document.getElementById("Tuesday").class = "enabled";
			 document.getElementById("Monday").class = "disabled";
			break;
		case 3: document.getElementById("Wednesday").style.backgroundColor = "lime";
			document.getElementById("Wednesday").class = "enabled";
			 document.getElementById("Tuesday").class = "disabled";
			break;
		case 4: document.getElementById("Thursday").style.backgroundColor = "lime";
			document.getElementById("Thursday").class = "enabled";
			 document.getElementById("Wednesday").class = "disabled";
			break;
		case 5: document.getElementById("Friday").style.backgroundColor = "lime";
			document.getElementById("Friday").class = "enabled";
			 document.getElementById("Thursday").class = "disabled";
			break;
		case 6: document.getElementById("Saturday").style.backgroundColor = "lime";
			document.getElementById("Saturday").class = "enabled";
			 document.getElementById("Friday").class = "disabled";
			break;
		default: alert("switch broke")}

		setTimeout(dateTime, 10000);
}




</script>
