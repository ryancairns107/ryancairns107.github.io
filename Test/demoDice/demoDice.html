 }

<script>

function rollDice(){

var diceNumber1 = Math.floor((Math.random() * 6+1));
var diceNumber2 = Math.floor((Math.random() * 6+1));
var diceNumber = (diceNumber1 + diceNumber2)

if(diceNumber1 < 1 || diceNumber1 > 6){
	alert('num not between 1 and 6 (inclusive)');	
}
if(diceNumber2 < 1 || diceNumber2 > 6){
	alert('num not between 1 and 6 (inclusive)');	
}



 
document.getElementById('diceOut1').src = "dice" + diceNumber1 + ".png";
document.getElementById('diceOut2').src = "dice" + diceNumber2 + ".png";
document.getElementById('numberOut').value = diceNumber
document.getElementById('numberOut1').value = diceNumber1;
document.getElementById('numberOut2').value = diceNumber2;



}
</script>
</head>

<body onLoad="rollDice();">
