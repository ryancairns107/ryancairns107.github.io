<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>demoLightSwitch</title>
<style>
p {
	background-color: #D5D5D5;
	color: black;
	margin-left: 7%;
	margin-right: 7%;
}

h1,h2,h3,h4,h5,h6,h7 {
	background-color: #9099A2;
	color: white;
	margin: auto;
	margin-left: -10px;
	margin-right: -10px;
}

body {
	background-color: #D5D5D5;
	color: black;	
}

* {
	text-align:center;	
}
table {
    margin-left:auto; 
    margin-right:auto;
 }
</style>

<script>

var state = 0;

function startTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
	if (h > 12) { h = "0" + (h - 12) } //convert to regular time and add 0 in front
    document.getElementById('txt').innerHTML =
    h + ":" + m + ":" + s;
    var t = setTimeout(startTime, 500);
}
function checkTime(i) {
    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}


//----------------------------------------------

function lightChange(){


state = (Number(state + 1)); //add 1 (with initial val 0, to 1)

	if (state > 1) {
		 state = 0; } //set state to 0 when above 2 (after second press)
else { state = 1; }; //if state is at 1, set state to 1

	
}

function pictureChange(){

var pic = state;

if(pic == 1) { document.getElementById('myPic').src = 'stateOn.png' }
	else { document.getElementById('myPic').src = 'stateOff.png' }
	
}

</script>
</head>
<body onload="startTime()">
<h1 style="margin-top: -8px"><br>Blank<br>
<span style="visibility:hidden;">-</span></h1><br>
<span id="txt"></span>
<p id="demo"></p>
<br>

<img src="stateOff.png" alt="/" id="myPic"><br>
<button onClick="lightChange();pictureChange();">1/0</button>

</body>
</html>
