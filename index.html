<script>
    function go(loc){;
        document.getElementById("iframe").src = loc;

function readVal() {
	
	var slideNumb = document.getElementById("numb").value;
	if (slideNumb == 0)
		{go('http://www.ocvts.org/classroomconnect/classrooms/mclarke1/index.htm')}
	else if (slideNumb == 1)
		{go('My favorites/index.html')}

	else if (slideNumb == 3)
		{go('Bullying/index.html')}
	else if (slideNumb == 4)
		{go('DreamPC/index.html')}
	else if (slideNumb == 5)
		{go('SchoolMap/index.html')}
	else if (slideNumb == 6)
		{go('Tech People/index.html')}
	else if (slideNumb == 7)
		{go('Test/Gettysburg/Gettysburg.html')}
	else if (slideNumb == 8)

	else if (slideNumb == 9)

	else if (slideNumb == 10)
		{go('Winter/index.html')}
}
</script>

<script>
var d = new Date();
var mm = d.getMonth() + 1;
if(mm < 10) { mm = "0" + mm;}
var dd = d.getDate();
var yy = d.getFullYear();
var mmddyy = mm + "/" + dd + "/" + yy;
document.write(mmddyy)
</script>
