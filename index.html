function getTime() {
    var d = new Date();
    var hh = d.getHours();
    if(hh < 10) { hh = "0" + hh; }
    var mn = d.getMinutes();
    if(mn < 10) { mn = "0" + mn; }
    var ss = d.getSeconds();
    if(ss < 10) { ss = "0" + ss; }
    var hms = hh + ":" + mn + ":" + ss;
	return hms;
}
